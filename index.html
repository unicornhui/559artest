<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame + AR.js</title>
   
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body>
    
    <a-scene artoolkit="sourceType: webcam;" embedded="embedded">
      <a-assets>
        a-asset-item id="mtl" src="cheeseburger/Hamburger.mtl"></a-asset-item>
        <a-asset-item id="obj" src="cheeseburger/Hamburger.obj"></a-asset-item
      </a-assets>

      <a-cylinder color=yellow></a-cylinder>
      <!--a-image source="cheeseburger/Hamburger_BaseColor.png"></a-image-->
      <a-marker-camera preset="hiro">
        <a-entity obj-model="obj: #obj; mtl: #mtl;"></a-entity>
      </a-marker-camera>
      
      <a-sky color="black"></a-sky>
    </a-scene>
    
  </body>
</html>
